name: CI/CD Pipeline - EC2 + Docker + K8s + Lambda Notify

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to DockerHub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      # 3Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 4Ô∏è‚É£ SSH into EC2 master node and update Kubernetes deployment
      - name: Deploy on EC2 Kubernetes cluster
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üîÑ Updating Kubernetes deployment..."
            kubectl set image deployment/my-app-deploy my-app-container=${{ secrets.DOCKER_USERNAME }}/my-app:latest
            kubectl rollout status deployment/my-app-deploy
            echo "‚úÖ Kubernetes deployment updated successfully."

      # 5Ô∏è‚É£ Notify AWS Lambda via API Gateway
      - name: Notify Lambda of deployment
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"üöÄ New deployment completed successfully on $(date)\"}" \
          ${{ secrets.LAMDA_API_URL }}
